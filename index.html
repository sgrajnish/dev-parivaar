<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Member App</title>
  <meta name="theme-color" content="#0f172a" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      font-size: 18px; /* Mobile-first */
      line-height: 1.5;
    }
    header {
      position: sticky; top: 0;
      background: #020617;
      padding: 14px 16px;
      border-bottom: 1px solid #0f172a;
      font-weight: 700;
      font-size: 20px;
      z-index: 10;
    }
    main { padding: 12px 12px 96px; max-width: 900px; margin: 0 auto; }

    .card {
      background: #0b1220;
      border: 1px solid #0f172a;
      border-radius: 14px;
      padding: 14px;
      margin: 10px 0;
    }
    .name { font-size: 20px; font-weight: 700; }
    .meta { color: #94a3b8; margin-top: 6px; }

    .fab {
      position: fixed; right: 16px; bottom: 16px;
      width: 64px; height: 64px; border-radius: 50%;
      border: none; font-size: 34px; font-weight: 700;
      background: #22c55e; color: #052e16;
      box-shadow: 0 12px 24px rgba(34,197,94,.35);
      cursor: pointer;
    }

    .sheet {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: #020617;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      padding: 12px;
      transform: translateY(110%);
      transition: transform .2s ease;
      box-shadow: 0 -20px 40px rgba(0,0,0,.5);
      max-height: 90vh; overflow-y: auto;
      z-index: 20;
    }
    .sheet.show { transform: translateY(0); }
    .sheet h3 { margin: 8px 4px 10px; font-size: 20px; }

    .field {
      width: 100%;
      padding: 14px 14px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #0f172a;
      background: #0b1220;
      color: #e5e7eb;
      font-size: 18px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0 4px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color: #052e16;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    @media (min-width: 900px) {
      body { font-size: 15px; }
      .name { font-size: 18px; }
      .field, .btn { font-size: 15px; }
      .fab { width: 56px; height: 56px; font-size: 28px; }
    }
  </style>
</head>
<body>
  <header>Member App</header>

  <main id="list">Loadingâ€¦</main>

  <button class="fab" onclick="toggleSheet()">ï¼‹</button>

  <section id="sheet" class="sheet">
    <h3>Add Member</h3>
    <input class="field" id="UserID" placeholder="User ID" />
    <input class="field" id="Name" placeholder="Name" />
    <input class="field" id="Mobile" placeholder="Mobile" />
    <input class="field" id="DOB" placeholder="D.O.B (DD-MM-YYYY)" />
    <input class="field" id="Group" placeholder="Group" />
    <input class="field" id="State" placeholder="State" />
    <input class="field" id="District" placeholder="District" />
    <input class="field" id="Block" placeholder="Block" />
    <input class="field" id="GPWard" placeholder="GP/Ward" />
    <input class="field" id="VillageTown" placeholder="Village/Town" />
    <button class="btn" onclick="addMember()">Save</button>
  </section>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzVSks1rUQSQQrnplpyd3hFFoWd8VNnY2y4Faf5O0p6c3vXLr_V_AWBqLvgqlHh6PNGJw/exec";

    function toggleSheet() {
      document.getElementById("sheet").classList.toggle("show");
    }

    async function loadMembers() {
      try {
        const res = await fetch(API_URL + "?action=list");
        const data = await res.json();
        const list = document.getElementById("list");
        if (!data.length) {
          list.innerHTML = "<div class='card'>No members yet</div>";
          return;
        }
        list.innerHTML = data.map(m => `
          <div class="card">
            <div class="name">${m["Name"]} (${m["User ID"]})</div>
            <div class="meta">ðŸ“ž ${m["Mobile"]} Â· ðŸŽ‚ ${m["D.O.B"]}</div>
            <div class="meta">${m["Group"]}</div>
            <div class="meta">${m["State"]}, ${m["District"]}, ${m["Block"]}</div>
            <div class="meta">${m["GP/Ward"]}, ${m["Village/Town"]}</div>
          </div>
        `).join("");
      } catch (e) {
        document.getElementById("list").innerHTML = "<div class='card'>Failed to load data</div>";
      }
    }

    async function addMember() {
      const payload = {
        "User ID": UserID.value,
        "Name": Name.value,
        "Mobile": Mobile.value,
        "D.O.B": DOB.value,
        "Group": Group.value,
        "State": State.value,
        "District": District.value,
        "Block": Block.value,
        "GP/Ward": GPWard.value,
        "Village/Town": VillageTown.value
      };

      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        toggleSheet();
        loadMembers();
        alert("Member added");
      } catch (e) {
        alert("Failed to save");
      }
    }

    loadMembers();
  </script>
</body>
</html>
